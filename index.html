<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/css/styles.css" />
    <script src="./static/js/script.js" type="module"></script>
    <title>Pong</title>
  </head>
  <body>
    <div class="score">
      <div id="player-score">0</div>
      <div id="computer-score">0</div>
    </div>
    <div class="ball" id="ball"></div>
    <div class="paddle left" id="player-paddle"></div>
    <div class="paddle right" id="computer-paddle"></div>
    <div class="game-menu show" id="game-menu">
      <div data-game-menu-text>Let's Play Pong!</div>
      <button id="startButton">START</button>
    </div>
  </body>
</html>
